<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Edit Note</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar for both mobile & desktop -->
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid d-flex justify-content-between align-items-center">

      <!-- Hamburger Menu -->
      <button class="btn btn-light d-lg-none">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- App Logo -->
      <span class="navbar-brand mb-0 h1 d-none d-lg-block">App Logo</span>

      <!-- Back Button -->
      <a href="view.html" class="btn btn-light">
        <span>&larr;</span>
      </a>

    </div>
  </nav>

  <!-- Edit Note Form - Mobile -->
  <div class="container mt-5 d-lg-none">

    <h4 class="mb-4">Edit Note</h4>

    <form id="editFormMobile" novalidate>
      <div class="mb-3">
        <label for="noteTitle" class="form-label">Title</label>
        <input 
          type="text" 
          class="form-control" 
          id="noteTitle" 
          value="Sample Note Title" 
          required 
          minlength="3" 
          maxlength="100"
        >
      </div>

      <div class="mb-3">
        <label for="noteContent" class="form-label">Content</label>
        <textarea 
          class="form-control" 
          id="noteContent" 
          rows="10" 
          required 
          minlength="5" 
          maxlength="5000"
        >Edit the Content here...</textarea>
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="view.html" class="btn btn-secondary">Cancel</a>
      </div>
    </form>

  </div>

  <!-- Edit Note Form - Desktop -->
  <div class="container mt-5 d-none d-lg-block" style="max-width: 700px;">

    <h4 class="mb-4">Edit Notes</h4>

    <form id="editFormDesktop" novalidate>
      <div class="mb-3">
        <label for="noteTitleDesktop" class="form-label">Title</label>
        <input 
          type="text" 
          class="form-control" 
          id="noteTitleDesktop" 
          value="Edit Title" 
          required 
          minlength="3" 
          maxlength="100"
        >
      </div>

      <div class="mb-3">
        <label for="noteContentDesktop" class="form-label">Content</label>
        <textarea 
          class="form-control" 
          id="noteContentDesktop" 
          rows="10" 
          required 
          minlength="5" 
          maxlength="5000"
        >Edit Write Content here...</textarea>
      </div>

      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-primary">Save</button>
        <a href="view.html" class="btn btn-secondary">Cancel</a>
      </div>
    </form>

  </div>

  <!-- Toast Container for notifications -->
  <div id="toastContainer" class="position-fixed top-0 end-0 p-3" style="z-index: 9999;"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Link to your dynamic JS file -->
  <script src="js/app.js"></script>

</body>
</html>
