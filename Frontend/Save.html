<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Save Note</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar for both mobile & desktop -->
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid d-flex justify-content-between align-items-center">

      <!-- Hamburger Menu -->
      <button class="btn btn-light d-lg-none">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- App Logo -->
      <span class="navbar-brand mb-0 h1 d-none d-lg-block">App Logo</span>

      <!-- Back Button -->
      <a href="index.html" class="btn btn-light">
        <span>&larr;</span>
      </a>

    </div>
  </nav>

  <!-- Save Note Confirmation - Mobile -->
  <div class="container mt-5 d-lg-none">

    <div class="p-5 bg-light rounded shadow-sm text-center">
      <p class="fs-5 mb-4">Note created successfully!</p>

      <div class="d-flex justify-content-center">
        <a href="index.html" class="btn btn-primary">Back to Homepage</a>
      </div>
    </div>

  </div>

  <!-- Save Note Confirmation - Desktop -->
  <div class="container mt-5 d-none d-lg-block" style="max-width: 700px;">

    <div class="p-5 bg-light rounded shadow-sm text-center">
      <p class="fs-4 mb-4">Note created successfully!</p>

      <div class="d-flex justify-content-center">
        <a href="index.html" class="btn btn-primary">Back to Homepage</a>
      </div>
    </div>

  </div>

  <!-- Toast Container for notifications -->
  <div id="toastContainer" class="position-fixed top-0 end-0 p-3" style="z-index: 9999;"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Link to your dynamic JS file -->
  <script src="js/app.js"></script>

</body>
</html>
