<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
  <div class="container mt-5">
    <h2 class="mb-4">Create Account</h2>
    <form id="registerForm">
      <div class="mb-3">
        <label for="email" class="form-label">Email address</label>
        <input type="email" class="form-control" id="email" required placeholder="Enter email">
      </div>
      <div class="mb-3">
        <label for="password" class="form-label">Password (min 6 characters)</label>
        <input type="password" class="form-control" id="password" required minlength="6">
      </div>
      <button type="submit" class="btn btn-primary">Register</button>
      <div id="registerToast" class="mt-3"></div>
    </form>
  </div>

  <script>
    document.getElementById("registerForm").addEventListener("submit", async function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value.trim();
      const password = document.getElementById("password").value.trim();
      const toast = document.getElementById("registerToast");

      if (!email.includes("@") || password.length < 6) {
        toast.innerHTML = `<div class="alert alert-danger">Invalid email or password too short.</div>`;
        return;
      }

      try {
        const res = await fetch("http://localhost:5000/api/auth/register", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ email, password })
        });

        const data = await res.json();
        if (res.ok) {
          toast.innerHTML = `<div class="alert alert-success">Registered successfully! Redirecting...</div>`;
          setTimeout(() => window.location.href = "login.html", 2000);
        } else {
          toast.innerHTML = `<div class="alert alert-danger">${data.message || "Registration failed"}</div>`;
        }
      } catch (err) {
        toast.innerHTML = `<div class="alert alert-danger">Error: ${err.message}</div>`;
      }
    });
  </script>
</body>
</html>
