<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>View Note</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar for both mobile & desktop -->
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid d-flex justify-content-between align-items-center">

      <!-- Hamburger Menu -->
      <button class="btn btn-light d-lg-none">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- App Logo -->
      <span class="navbar-brand mb-0 h1 d-none d-lg-block">App Logo</span>

      <!-- Back Button -->
      <a href="index.html" class="btn btn-light">
        <span>&larr;</span>
      </a>

    </div>
  </nav>

  <!-- View Note Page - Mobile -->
  <div class="container mt-5 d-lg-none">

    <!-- Title -->
    <div class="mb-3">
      <label class="form-label fw-bold" for="noteTitleMobile">Title</label>
      <div class="form-control bg-light" id="noteTitleMobile">Sample Note Title</div>
    </div>

    <!-- Date -->
    <div class="mb-3">
      <label class="form-label fw-bold" for="noteDateMobile">Date</label>
      <div class="form-control bg-light" id="noteDateMobile">01 May 2025</div>
    </div>

    <!-- Content -->
    <div class="mb-3">
      <label class="form-label fw-bold" for="noteContentMobile">Content</label>
      <div class="form-control bg-light" id="noteContentMobile" style="height: 300px; overflow-y: auto;">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. This is a sample note content.
      </div>
    </div>

    <div class="d-flex justify-content-between">
      <a href="edit.html" class="btn btn-primary">Edit</a>
      <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</button>
    </div>

  </div>

  <!-- View Note Page - Desktop -->
  <div class="container mt-5 d-none d-lg-block" style="max-width: 700px;">

    <!-- Title -->
    <div class="mb-3">
      <label class="form-label fw-bold" for="noteTitleDesktop">Note Title</label>
      <div class="form-control bg-light" id="noteTitleDesktop">Sample Note Title</div>
    </div>

    <!-- Date -->
    <div class="mb-3">
      <label class="form-label fw-bold" for="noteDateDesktop">Date</label>
      <div class="form-control bg-light" id="noteDateDesktop">01 May 2025</div>
    </div>

    <!-- Content -->
    <div class="mb-3">
      <label class="form-label fw-bold" for="noteContentDesktop">Content</label>
      <div class="form-control bg-light" id="noteContentDesktop" style="height: 300px; overflow-y: auto;">
        Lorem ipsum dolor sit amet, consectetur adipiscing elit. This is a sample note content.
      </div>
    </div>

    <div class="d-flex justify-content-between">
      <a href="edit.html" class="btn btn-primary">Edit</a>
      <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</button>
    </div>

  </div>

  <!-- Delete Confirmation Modal -->
  <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-body">
          Are you sure you want to delete this note?
        </div>
        <div class="modal-footer">
          <button class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button class="btn btn-danger" id="confirmDelete">Delete</button>
        </div>
      </div>
    </div>
  </div>

  <!-- Toast Container for notifications -->
  <div id="toastContainer" class="position-fixed top-0 end-0 p-3" style="z-index: 9999;"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Link to your dynamic JS file -->
  <script src="js/app.js"></script>

</body>
</html>
