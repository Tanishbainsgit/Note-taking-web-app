<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Note-Taking App - Homepage</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="style.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

  <!-- Navbar for both mobile & desktop -->
  <nav class="navbar navbar-light bg-light">
    <div class="container-fluid d-flex justify-content-between align-items-center">
      
      <!-- Hamburger Menu -->
      <button class="btn btn-light d-lg-none">
        <span class="navbar-toggler-icon"></span>
      </button>

      <!-- Logo -->
      <span class="navbar-brand mb-0 h1">App Logo</span>

      <!-- User Profile Icon / Logout Button -->
      <div class="d-flex align-items-center">
        <a href="#" class="btn btn-outline-dark me-2 d-none d-lg-block">Logout</a>
        <button class="btn btn-light d-lg-none">
          <i class="bi bi-person-circle"></i> <!-- Optional icon -->
        </button>
      </div>

    </div>
  </nav>

  <!-- Mobile View Content -->
  <div class="container mt-4 d-lg-none">

    <!-- Signup/Logout button -->
    <div class="text-center mb-3">
      <button class="btn btn-outline-primary w-100">Signup/Logout</button>
    </div>

    <!-- New Note Button -->
    <div class="text-center mb-4">
      <a href="create.html" class="btn btn-primary w-100">New Note</a>
    </div>

    <!-- Notes List -->
    <div class="list-group">
      <a href="view.html" class="list-group-item list-group-item-action">
        <h5 class="mb-1">Note Title</h5>
        <small>Created Date</small>
      </a>
      <a href="view.html" class="list-group-item list-group-item-action">
        <h5 class="mb-1">Note Title</h5>
        <small>Created Date</small>
      </a>
      <a href="view.html" class="list-group-item list-group-item-action">
        <h5 class="mb-1">Note Title</h5>
        <small>Created Date</small>
      </a>
    </div>

  </div>

  <!-- Desktop View Content -->
  <div class="container mt-4 d-none d-lg-block">

    <!-- Search & Create Section -->
    <div class="d-flex justify-content-between mb-4">
      <input type="text" class="form-control w-50" placeholder="Search Notes">
      <a href="create.html" class="btn btn-primary">Create Note</a>
    </div>

    <!-- Notes Grid -->
    <div class="row row-cols-1 row-cols-md-3 g-4">
      
      <div class="col">
        <div class="card h-100">
          <div class="card-body text-center">
            <h5 class="card-title">Note Title</h5>
            <p class="card-text"><small class="text-muted">Created Date</small></p>
            <a href="view.html" class="btn btn-outline-primary">View</a>
          </div>
        </div>
      </div>

      <!-- Duplicate sample cards -->
      <div class="col">
        <div class="card h-100">
          <div class="card-body text-center">
            <h5 class="card-title">Note Title</h5>
            <p class="card-text"><small class="text-muted">Created Date</small></p>
            <a href="view.html" class="btn btn-outline-primary">View</a>
          </div>
        </div>
      </div>

      <div class="col">
        <div class="card h-100">
          <div class="card-body text-center">
            <h5 class="card-title">Note Title</h5>
            <p class="card-text"><small class="text-muted">Created Date</small></p>
            <a href="view.html" class="btn btn-outline-primary">View</a>
          </div>
        </div>
      </div>

    </div>

  </div>

  <!-- Toast Container for notifications -->
  <div id="toastContainer" class="position-fixed top-0 end-0 p-3" style="z-index: 9999;"></div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <!-- Link to your dynamic JS file -->
  <script src="js/app.js"></script>

</body>
</html>
